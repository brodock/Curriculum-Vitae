      title: Contrato
      time_frame: Janeiro 2011 - Janeiro 2012
      description:
        - "Refatoração completa da aplicação existente, implantação de solução centralizada de autenticação, utilizando CAS, para todos os portais relacionados. Toda a base de código passou por um processo de revisão e reescrita, já que o cliente possuía uma base de código legada, de dificil manuntenção, sem suporte a internacionalização, originalmente escrita para Ruby on Rails 1.1. Anteriormente a este projeto, esta base de código recebeu correções pontuais para possibilitar sua atualização até a versão 2.1 do Ruby on Rails, mas ainda assim, permaneceu com uma enorme quantidade de dívidas técnicas."
        - "O portal foi dividido em aplicações menores, com um escopo bem definido, com a finalidade de facilitar futuras necessidades de escalabilidade e simplificar a base de código existente."
        - "A base de dados foi migrada do PostgreSQL, que era responsável por armazenar os dados relacionais e dados analíticos, para uma combinação de servidor MySQL, destinado aos dados relacionais e MongoDB, destinado aos dados analíticos. Essa alteração resultou em um ganho de performance em ordens de magnitude, principalmente para a geração de relatórios baseados nos dados analíticos (reduziu tempo de geração de aprox. 30 horas para menos de 10 minutos)."
        - "Com a migração para Ruby on Rails 3.1 e Ruby 1.9.3, estão se beneficiando de cada inovação e ganho de performance de ambos."
        - "A implantação da internacionalização também está se mostrando um divisor de aguas, já que permitirá expandir em breve sua área de atuação para abranger clientes internacionais. Por fim, uma versão móvel já está em testes e deverá entrar em funcionamento em breve."
