      description:
        - "No trabalho final de conclusão de curso (TCC), produzi um estudo de escalabilidade, focado em aplicações Ruby on Rails, bem como um levantamento de estratégias e decisões de projeto que podem ser utilizadas para solucionar boa parte dos problemas em aberto neste assunto."
  jobs:
